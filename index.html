<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>خدمة بطاقات التهنئة أسرة العمير</title>
</head>
<body>
    <div class="container">
        <h1>أنشئ بطاقة تهنئة خاصة بك</h1>
        <h1>مع تحيات بوعبدالمجيد السالم</h1>
        <div class="card">
            <img src="c.jpg" alt="بطاقة تهنئة" id="card-image">
            <div id="name-display" class="name-display"></div>
        </div>
        <div class="input-section">
            <label for="name-input">أدخل اسمك:</label>
            <input type="text" id="name-input" placeholder=" لاهنت أدخل اسمك هنا">
            <button id="submit-name">عرض البطاقة</button>
            <button id="save-card">حفظ البطاقة</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
